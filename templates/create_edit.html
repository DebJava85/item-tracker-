<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{{ 'Edit' if info else 'Create' }} Information</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            {{ form.details(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success">{{ 'Update' if info else 'Save' }}</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
